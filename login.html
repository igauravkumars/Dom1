<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
     let vaari =document.getElementById("display")
  function login() {
     vaari.innerText ="Login Success"
  }

  function logout() {
    vaari.innerText =("Logout Success")
  }
</script>
