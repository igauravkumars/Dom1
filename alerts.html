<!DOCTYPE html>
<html>
  <head>
    <title>Showing Alerts</title>
  </head>
  <body>
    <button onclick="showFirstName()">Show First Name</button>
    <button onclick="showLastName()">Show Last Name</button>
    <button onclick="showFullName()">Show Full Name</button>
    <script type="text/javascript">
      function showFirstName() {
        // Alert with your first name
        alert("Your first name is: [Your First Name]");
      }

      function showLastName() {
        // Alert with your last name
        alert("Your last name is: [Your Last Name]");
      }

      function showFullName() {
        // Alert with your full name (firstname lastname)
        alert("Your full name is: [Your First Name] [Your Last Name]");
      }
    </script>
  </body>
</html>
